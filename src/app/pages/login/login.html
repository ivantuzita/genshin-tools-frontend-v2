<section class="login-page min-h-screen flex items-center justify-center bg-gray-100">
  <div class="card bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <div class="card-title mb-6 flex justify-center">
      <span class="title text-3xl font-semibold text-gray-800">
        Login
      </span>
    </div>

    <div class="form space-y-5">
      <div class="form-row flex flex-col">
        <span class="identifier mb-1 text-gray-600 text-sm font-medium">
          Username or E-mail
        </span>
        <input type="text"
          class="username-or-email border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="form-row flex flex-col">
        <span class="identifier mb-1 text-gray-600 text-sm font-medium">
          Password
        </span>
        <input type="password"
          class="password border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="actions flex items-center justify-between mt-4">
        <a href="/register"
          class="register-button bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
          Register
        </a>
        <button class="login-button bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Log In
        </button>
      </div>
    </div>
  </div>
</section>
