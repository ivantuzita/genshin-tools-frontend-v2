<section class="user-character-card bg-white shadow-xl rounded-xl p-8 w-full max-w-6xl mx-auto">
  <div class="card-header mb-6">
    <span class="card-title text-3xl font-semibold text-gray-800">
      Your Characters
    </span>
  </div>

  <div class="card-body">
    <div class="character-carousel flex gap-4 overflow-x-auto py-2">
      @for (char of characters; track $index) {
      <div
        class="character-item min-w-[120px] bg-gray-50 border border-gray-300 rounded-xl p-4 flex flex-col items-center">
        <img [src]="char.pictureURL" alt="{{ char.name }}"
          class="w-16 h-16 object-cover rounded-lg border border-gray-300 ring-1 ring-gray-200" />
        <span class="mt-2 font-medium text-gray-700 text-center text-sm">
          {{ char.name }}
        </span>
      </div>
      } @empty {
      <p class="text-gray-500 italic">No characters available.</p>
      }
    </div>
  </div>
</section>
