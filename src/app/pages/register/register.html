<section class="register-page min-h-screen flex items-center justify-center bg-gray-100">
  <div class="card bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <div class="card-title mb-6 flex justify-center">
      <span class="title text-3xl font-semibold text-gray-800">
        Register New Account
      </span>
    </div>

    <div class="form space-y-5">
      <div class="form-row flex flex-col">
        <span class="identifier mb-1 text-gray-600 text-sm font-medium">
          How should we call you?
        </span>
        <input type="text"
          class="form-name border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400"
          placeholder="Your name here...">
      </div>

      <div class="form-row flex flex-col">
        <span class="identifier mb-1 text-gray-600 text-sm font-medium">
          Username or E-mail
        </span>
        <input type="text"
          class="username-or-email border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400"
          placeholder="user@genshintools.com">
      </div>

      <div class="form-row flex flex-col">
        <span class="identifier mb-1 text-gray-600 text-sm font-medium">
          Password
        </span>
        <input type="password"
          class="password border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400"
          placeholder="supersecretpassword">
      </div>

      <div class="actions flex items-center justify-between mt-4">
        <a href="/login"
          class="login-button bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
          Log In
        </a>
        <button class="register-button bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
          Register
        </button>
      </div>
    </div>
  </div>
</section>
